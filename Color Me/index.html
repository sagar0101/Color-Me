<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="main">
        
        <div class="container">
            <div class="div1 div-circle">1</div>
            <div class="div2 div-circle">2</div>
            <div class="div3 div-circle">3</div>
            <div class="div4 div-circle">4</div>
            <div class="div5 div-circle">5</div>
            <div class="div6 div-circle">6</div>
            <div class="div7 div-circle">7</div>
            <div class="div8 div-circle">8</div>
            <div class="div9 div-circle">9</div>
        </div>
        <div class="functional-part">
            <input type="number" placeholder="Enter Number" class="input" min="1" max="9">
            <button class="btn">Color Me</button>
        </div>
    </div>
    
</body>
</html>
